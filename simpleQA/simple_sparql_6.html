<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

	<script src="parseText.js" defer></script>
	<script src="sparql6.js" defer></script>

	<script>
/* ------------------------------
 Loading イメージ表示関数
 ------------------------------ */
function dispLoading(msg){
 // 引数なし（メッセージなし）を許容
 if( msg == undefined ){
 msg = "";
 }
 // 画面表示メッセージ
 var dispMsg = "<div class='loadingMsg'>" + msg + "</div>";
 // ローディング画像が表示されていない場合のみ出力
 if(document.getElementById("loading") == null){
 $("body").append("<div id='loading'>" + dispMsg + "</div>");
 }
}
 
/* ------------------------------
 Loading イメージ削除関数
 ------------------------------ */
function removeLoading(){
 document.getElementById("loading").remove();
}
</script>
	
	<link rel="stylesheet" href="style.css">
	<title>SPARQL Sample</title>
</head>

<body>
	<header>
		<h1>自然言語文による簡易質問システム</h1>
	</header>

	<div class="container">
	<div style="margin-top:4px;">
			<label>質問文：<input type="text" id="queryText" size="80" value="君の名は。の監督は？"></label>
			<br>
			<br>
		<div class="center-item" >
			<textarea style="display:none" id="query_area" cols="60" rows="10">
select DISTINCT ?s ?sLabel ?o ?oLabel
{ 
  ?s rdfs:label"#INPUT#"@ja. 
  ?s ?p ?o.
  ?prop wikibase:directClaim  ?p . 
  ?prop rdfs:label "#PROP#"@ja.

SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],ja,en". }
}
</textarea>
		</div>
		<div class="center-item">
			<button id="send">Query</button>
		</div>
	</div>
	</div>

	<!-- 結果ペイン -->
	<div id="result_div" class="container"></div>
</body>

</html>
